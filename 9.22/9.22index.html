
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>取钱</title>
</head>
<body>
    <script>
    	var Id = '123456789';
        var pw = '123456';
        var money = 20000;
        var  zh = prompt('请输入银行卡号');
        var  mm = prompt('请输入密码');
    if(zh === Id && mm === pw){
            alert('账户里剩余 : ' + money);
        var qq = prompt('请输入取款金额');
        if(qq <= money){
            alert('取款后剩余 : ' + (money - qq));
        }else{
            alert('余额不足，请重新输入');
         }
       }else{
            alert('请重新输入卡号与密码');
       };
    </script>
</body>
</html>
