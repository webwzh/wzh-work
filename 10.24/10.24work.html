<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>彭万里,高大山,谢大海,马宏宇,林莽,cang老师</p>
		<input type="text" name="txt" id="txt" value="" />
		<input type="button" name="btn" id="btn" value="签到"/>
		<div id="mydiv"></div>
		<div id="mydiv1"></div>
		<script type="text/javascript">
			var txt=document.getElementById("txt");
			var btn=document.getElementById("btn");
			var mydiv=document.getElementById("mydiv");
			var mydiv1=document.getElementById("mydiv1");
			var namearr=["彭万里","高大山","谢大海","马宏宇","林莽","cang老师"];
			var narr=[];
			btn.onclick=function(){
				if(txt.value!=namearr[namearr.indexOf(txt.value)]){
					alert("不存在此名字");
				}else{
					if(narr.length>=namearr.length){
						alert("都已签到");
					}else{
						if(txt.value!=narr[narr.indexOf(txt.value)]){
							narr.push(txt.value);
							alert("签到成功");
						}else{
							alert("已签到");
						}
					}
				}
				if(narr.length!=namearr.length){
					mydiv1.innerText=("还有"+(namearr.length-narr.length)+"位未签到");
				}else{
					mydiv1.innerText="已经全部签到完成";
				}
				mydiv.innerText="已签到："+narr;
			}
			
		</script>
	</body>
</html>
