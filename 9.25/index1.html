<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            position: relative;
        }
       #box>div{
           width: 80px;
           height: 50px;
           border: 1px solid black;
           position: absolute;
           background-image:url('2.jpg');
           opacity:0;
           transition: 0.5s;
       }
    </style>
</head>
<body>
     <div id="box"></div>
    <script>
    var box = document.getElementById('box');
    for(var i=0;i<10;i++){
        for(var j=0;j<10;j++){
       var div = document.createElement('div')
       box.appendChild(div);
       //i=0 i=1
       div.style.top = i * 50+'px';
       div.style.left = j * 80+'px';
       div.style.backgroundPositionY = i * -50 + 'px';
       div.style.backgroundPositionX = j * -80 + 'px';
       div.onmousemove = function(){
           this.style.opacity = 1;
       }
    }
}
    </script>
</body>
</html>
